<body>
<div class="row">
    <div class="col-75">
        <div class="container">
        <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()" #formdata="ngForm">
    
            <div class="row">
            <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" class="form-control" id="fname" name="fullname" formControlName="fullname" placeholder="Full Name*" #uname>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Email Address*">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" class="form-control" id="adr" name="address" placeholder="542 W. 15th Street" formControlName="address">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="New York" formControlName="city">
    
                <div class="row">
                <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="NY" formControlName="state">
                </div>
                <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip" placeholder="10001" formControlName="zip">
                </div>
                </div>
            </div>
    
            <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
    
                <div class="row">
                <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
                </div>
            </div>
    
            </div>
            <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
        </form>
        <button mat-raised-button color="accent" style="width: 300px;" [disabled]="formdata.invalid"  (click)="openDialog()">Place Order</button>
        </div>
    </div>
    
    <div class="col-25">
        <div class="container">
        <h4>Cart
            <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>{{count}}</b>
            </span>
        </h4>
        <div *ngFor = "let item of recievedItems">
            <mat-divider></mat-divider>
            <p>{{item.item}}x {{item.product}} <span class="price">{{item.price * item.item}}</span></p>
        </div>
        <hr>
        <p>Total <span class="price" style="color:black"><b>{{totalPrice}}</b></span></p>
        </div>
    </div>
    </div>
</body>
