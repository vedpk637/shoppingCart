<div class="wrapper">
  <div class="container">
    <mat-card style="background-color: #cbccd2;" style="text-align: center;">
      <mat-card-header></mat-card-header>
      <div class="Product"><mat-card-title><h4>Product</h4></mat-card-title></div>
      <div class="Product"><mat-card-title><h4>Brand</h4></mat-card-title></div>
      <mat-card-actions ><h4>Quantity</h4></mat-card-actions>
      <div class="price"><h4>Price</h4></div>
    </mat-card>
    <mat-card class="example-card" *ngFor="let items of recievedItems;index as i">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"><img src="{{items.image}}" alt=""></div>
        </mat-card-header>
        <div class="Product">
          <mat-card-title>{{items.product}}</mat-card-title>
        </div>
        <div class="Product">
          <mat-card-title>{{items.brand}}</mat-card-title>
        </div>
          <mat-card-actions>
            <button mat-raised-button (click)="onAddProduct(items)">+</button><h5 style="margin: auto 5px;"><p>{{items.item}} Item Added</p></h5>
            <button mat-raised-button (click)="onRemoveProduct(items,i)">-</button>
          </mat-card-actions>
          <mat-card-content>
            <h3 style="width: 100px; text-align: right;"> &#8377; {{items.price * items.item}}</h3>
          </mat-card-content>
    </mat-card>
    <mat-card class="header" style="background-color: #cbccd2;">
      <span><h3>Total</h3></span>
      <span><h3>&#8377; {{totalPrice}}</h3></span>
    </mat-card> 
    <mat-card class="header" style="justify-content: flex-end;display: flex;">
      <button mat-raised-button color="accent" style="float: right; margin-bottom: 0;PADDING: 1px 80px;" (click)="checkOut()">PLACE ORDER</button>
    </mat-card>
  </div>

</div>
